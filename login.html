<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Inventory System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #7c3aed;
            --primary-dark: #6d28d9;
            --dark-bg: #0f172a;
            --dark-card: #1e293b;
            --dark-border: #334155;
            --dark-text: #f1f5f9;
            --dark-text-secondary: #94a3b8;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--dark-bg);
            color: var(--dark-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: var(--dark-card);
            border-radius: 16px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            border: 1px solid var(--dark-border);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
            text-align: center;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: var(--dark-text);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        h1 i {
            color: var(--primary);
        }
        
        .subtitle {
            color: var(--dark-text-secondary);
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        label {
            display: block;
            color: var(--dark-text-secondary);
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            background: var(--dark-bg);
            border: 1px solid var(--dark-border);
            color: var(--dark-text);
            padding: 14px 18px;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(124, 58, 237, 0.2);
        }
        
        button {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.3);
        }
        
        .info {
            margin-top: 25px;
            color: var(--dark-text-secondary);
            font-size: 14px;
            line-height: 1.6;
        }
        
        .info i {
            color: var(--primary);
            margin-right: 8px;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1><i class="fas fa-boxes"></i> Inventory System</h1>
        <p class="subtitle">Secure basement supply tracking</p>
        
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username" value="admin">
        </div>
        
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" value="password123">
        </div>
        
        <button id="loginBtn">
            <i class="fas fa-sign-in-alt"></i> Login to Inventory
        </button>
        
        <div class="info">
            <p><i class="fas fa-info-circle"></i> Default login: admin / password123</p>
            <p><i class="fas fa-shield-alt"></i> Your data is stored securely</p>
        </div>
    </div>
    
    <script>
        document.getElementById('loginBtn').addEventListener('click', function() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                alert('Please enter username and password');
                return;
            }
            
            // Simple authentication - in production, use proper auth
            if (username === 'admin' && password === 'password123') {
                const loginData = {
                    user: username,
                    expires: Date.now() + (7 * 24 * 60 * 60 * 1000) // 7 days
                };
                
                localStorage.setItem('inventory_login', JSON.stringify(loginData));
                window.location.href = 'index.html';
            } else {
                alert('Invalid credentials. Try admin / password123');
            }
        });
        
        // Allow Enter key to submit
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginBtn').click();
            }
        });
    </script>
</body>
</html>
