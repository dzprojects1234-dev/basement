<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Inventory System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #7c3aed;
            --primary-dark: #6d28d9;
            --dark-bg: #0f172a;
            --dark-card: #1e293b;
            --dark-border: #334155;
            --dark-text: #f1f5f9;
            --dark-text-secondary: #94a3b8;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--dark-bg);
            color: var(--dark-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: var(--dark-card);
            border-radius: 16px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            border: 1px solid var(--dark-border);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
            text-align: center;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: var(--dark-text);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        h1 i {
            color: var(--primary);
        }
        
        .subtitle {
            color: var(--dark-text-secondary);
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        label {
            display: block;
            color: var(--dark-text-secondary);
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            background: var(--dark-bg);
            border: 1px solid var(--dark-border);
            color: var(--dark-text);
            padding: 14px 18px;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(124, 58, 237, 0.2);
        }
        
        button {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.3);
        }
        
        .info {
            margin-top: 25px;
            color: var(--dark-text-secondary);
            font-size: 14px;
            line-height: 1.6;
        }
        
        .info i {
            color: var(--primary);
            margin-right: 8px;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1><i class="fas fa-boxes"></i> Inventory System</h1>
        <p class="subtitle">Secure basement supply tracking</p>
        
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username">
        </div>
        
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password">
        </div>
        
        <button id="loginBtn">
            <i class="fas fa-sign-in-alt"></i> Login to Inventory
        </button>
        
        <div class="info">
            <p><i class="fas fa-shield-alt"></i> Your data is stored securely</p>
            <p><i class="fas fa-users"></i> Valid users: admin, ops</p>
        </div>
    </div>
    
    <script>
        // ==================== PASSWORD SETUP ====================
        // INSTRUCTIONS:
        // 1. Go to: https://emn178.github.io/online-tools/sha256.html
        // 2. Type your password (example: toiletcleaner123)
        // 3. Copy the hash (long string of letters/numbers)
        // 4. Paste it below where it says "PASTE_HASH_HERE"
        
        const VALID_USERS = {
            // Format: username: "hashed_password"
            "admin": "b5b84de097eaf1c15ad28237d0c6c67a2a7a89a41dad748f2b879c261c8e3b5f", // hash of "password123"
            "ops": "1ff3c9f22859d98459088620878aab42bbc5f6e5dbdd75bbd1450194d285ae67" // hash of "1234"
            // Add more users like this:
            // "username": "PASTE_HASH_HERE",
        };

        // Function to hash password using SHA-256
        async function sha256(message) {
            // Convert message to Uint8Array
            const encoder = new TextEncoder();
            const data = encoder.encode(message);
            
            // Generate hash
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            
            // Convert to hex string
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            
            return hashHex;
        }

        // Login function
        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                alert('Please enter username and password');
                return;
            }
            
            // Check if username exists
            if (!VALID_USERS.hasOwnProperty(username)) {
                alert('Invalid username or password');
                return;
            }
            
            // Hash the entered password
            const hashedPassword = await sha256(password);
            
            // Compare with stored hash
            if (VALID_USERS[username] === hashedPassword) {
                const loginData = {
                    user: username,
                    expires: Date.now() + (7 * 24 * 60 * 60 * 1000), // 7 days
                    timestamp: new Date().toISOString()
                };
                
                localStorage.setItem('inventory_login', JSON.stringify(loginData));
                window.location.href = 'index.html';
            } else {
                alert('Invalid username or password');
            }
        }

        // Event listeners
        document.getElementById('loginBtn').addEventListener('click', login);
        
        // Allow Enter key to submit
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
        
        // Optional: Also trigger login with Enter in username field
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('password').focus();
            }
        });
    </script>
</body>
</html>
